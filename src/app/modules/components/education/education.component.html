<div class="container">
    <form [formGroup]="educationForm">
        <div formArrayName="educations">
            <div *ngFor="let educ of educations.controls; let i = index" [formGroupName]="i">
                <hr>
                <div class="mb-3">
                    <label for="school" class="form-label">School/University</label>
                    <input type="text" class="form-control no-outline" formControlName="school" id="school">
                </div>
                <div class="mb-3">
                    <label for="degree" class="form-label">Course/Degree</label>
                    <input type="email" class="form-control no-outline" formControlName="degree" id="degree">
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <div class="input-group">
                        <input id="startDate" class="form-control" placeholder="yyyy-mm-dd" name="startDate"
                            formControlName="startDate" ngbDatepicker #startDateDp="ngbDatepicker" />
                        <button class="btn btn-outline-secondary bi bi-calendar3" (click)="startDateDp.toggle()"
                            type="button"></button>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="flex">
                        <input id="education-0-present" class="rounded" type="checkbox" formControlName="currentlyStudy"
                            name="education.0.present">
                        <label for="education.0.present" class="study-here">Currently studying here</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <div class="input-group">
                        <input id="endDate" class="form-control" placeholder="yyyy-mm-dd" name="endDate"
                            formControlName="endDate" ngbDatepicker #endDateDp="ngbDatepicker" />
                        <button class="btn btn-outline-secondary bi bi-calendar3" (click)="endDateDp.toggle()"
                            type="button"></button>
                    </div>
                </div>
                <button id="add-education" (click)="removeEducation(i)" type="button" class="btn px-3">
                    Remove project
                </button>
            </div>
        </div>
    </form>
    <div>
        <hr>
        <button id="add-education" (click)="addEducation()" type="button" class="btn px-3">
            Add Education
        </button>
    </div>
</div>
