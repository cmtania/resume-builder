<div class="container">
    <h4 id="form-title" class="mb-4">Personal Information</h4>
    <form>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control no-outline" id="fullName">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control no-outline" id="email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control no-outline" id="phone">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">City Address</label>
            <input type="text" class="form-control no-outline" id="address">
        </div>
        <div class="mb-3">
            <label for="zip" class="form-label">Summary</label>
            <textarea type="text" class="form-control no-outline" id="summary"> </textarea>
        </div>
    </form>
</div>
