<div class="container">
    <form [formGroup]="personInfoForm">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control no-outline" (keyup)="triggerUpdate($event)" formControlName="fullName"  id="fullName">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control no-outline"  (keyup)="triggerUpdate($event)" formControlName="email" id="email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control no-outline"  (keyup)="triggerUpdate($event)" formControlName="phone" id="email">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">City Address</label>
            <input type="text" class="form-control no-outline"  (keyup)="triggerUpdate($event)" formControlName="cityAddress" id="address">
        </div>
        <div class="mb-3">
            <label for="zip" class="form-label">Summary</label>
            <textarea type="text" class="form-control no-outline"  (keyup)="triggerUpdate($event)" formControlName="summary" id="summary"></textarea>
        </div>
    </form>
</div>
