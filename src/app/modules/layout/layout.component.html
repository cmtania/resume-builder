<div class="container">
    <header class="my-4">
        <h2 id="title" class="">Resume Builder</h2>
        <p id="sub-title" class="text-xl text-gray-600">Build your professional resume in just a few minutes!</p>
    </header>
    <div class="row">
        <div id="data-container" class="col-12 col-md-4 p-3">
           <app-form-data></app-form-data>
        </div>
        <div class="col-12 col-md-8 p-3">
            <div class="builder-container">
                <app-resume-builder id="viewer-container"></app-resume-builder>
            </div>
            <div class="generate">
                <hr>
                <button id="generate" (click)="generate()" type="button" class="btn px-3">
                    <i class="fas fa-file-alt"></i> Download PDF
                </button>
                
            </div>
        </div>
    </div>
</div>
<div class="developer container">
    <div class="tech-stack">
        <span class="techs"><i class="fab fa-angular"></i> Angular</span>
        <span class="techs"><i class="fab fa-bootstrap"></i> Bootstrap</span>
        <span class="techs"><i class="fas fa-file-pdf"></i> jsPdf</span>
    </div>
    <div class="row dev-by">
        <span>Developed by Christian Tania</span>
    </div>
    <div class="row">
            <h3 class="contactme">
                <a class="socials" href="{{contact.Github}}" target="_blank"> <i class="fab fa-github" ></i></a>
                <a class="socials" href="{{contact.Linkedin}}" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a class="socials" href="{{contact.Email}}" target="_blank"><i class="fas fa-envelope"></i></a>
              </h3>
    </div>
</div>
